<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>自動見積フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div class="container bg-dark text-white p-5">
            <h2 class="text-center border-bottom border-white pb-3 mb-5">
                自動見積もりフォーム
            </h2>
            <form>

                <!-- ムービーの種類 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">
                        制作したいムービー
                        <span class="badge badge-danger">
                            必須
                        </span>
                    </label>

                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" 
                                        name="movie_type" value="余興ムービー" checked>
                                    <label class="form-check-label" for="type1">
                                        余興ムービー
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" 
                                        name="movie_type" value="サプライズムービー">
                                    <label class="form-check-label" for="type1">
                                        サプライズムービー
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" 
                                        name="movie_type" value="生い立ちムービー">
                                    <label class="form-check-label" for="type1">
                                        生い立ちムービー
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" 
                                        name="movie_type" value="オープニングムービー">
                                    <label class="form-check-label" for="type1">
                                        オープニングムービー
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 挙式日 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0" for="wedding_date">
                        挙式日
                        <span class="badge badge-danger">
                            必須
                        </span>
                    </label>
                    <div class="col-md-9">
                        <input id="wedding_date" class="form-control" 
                            type="date" placeholder="日付をお選びください。">
                        <small class="form-text">
                            結婚式のお日にちを選択して下さい。
                        </small>
                    </div>
                </div>

                <!-- DVD仕上がり日 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0" for="delivery_date">
                        DVD仕上がり日
                        <span class="badge badge-danger">
                            必須
                        </span>
                    </label>
                    <div class="col-md-9">
                        <input id="delivery_date" class="form-control" 
                            type="date" min="2020-01-03" placeholder="日付をお選びください。">
                        <small class="form-text">
                            挙式日の1週間前までにDVDが必要な場合が多い為、
                            仕上がり予定日を挙式日の一週間前に設定しております。
                        </small>
                    </div>
                </div>

                <!-- 小計：基本料金 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">
                        基本料金(税込)
                    </label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input id="sum_base" class="form-control" 
                            type="text" value="32,400" readonly>
                            <div class="input-group-appended">
                                <label class="input-group-text">
                                    円
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- オプションメニュー -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">
                        オプションメニュー
                        <span class="badge badge-info">
                            任意
                        </span>
                    </label>
                    <div class="col-md-9">
                        <div class="form-check md-3">
                            <input id="opt1" class="form-check-input" type="checkbox">
                            <label class="input-check-label" for="opt1">
                                BGM手配　+5,400円
                            </label>
                            <small class="form-text">
                                当社で曲を手配させて頂く場合は、1曲あたり5,400円(税込)かかります。
                            </small>
                        </div>
                        <div class="form-check md-3">
                            <input id="opt2" class="form-check-input" type="checkbox">
                            <label class="input-check-label" for="opt2">
                                撮影　+5,400円
                            </label>
                            <small class="form-text">
                                当社に撮影を依頼する場合の料金です。
                            </small>
                        </div>
                        <div class="form-check md-3">
                            <input id="opt3" class="form-check-input" type="checkbox">
                            <label class="input-check-label" for="opt3">
                                DVD盤面印刷　+5,400円
                            </label>
                            <small class="form-text">
                                当社でDVDの盤面をデザインさせて頂く場合は、5,400円(税込)かかります。
                            </small>
                        </div>
                        <div class="form-check md-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-check-label" for="opt4">
                                    写真スキャニング +540円
                                </label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <input class="form-control" type="number" 
                                        id="opt4" value="0" min="0" max="30">
                                    <div class="input-group-append">
                                        <label for="opt4" class="input-group-text">
                                            枚
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <small class="form-text">
                                プリントアウトした写真のスキャニングをご希望の場合は、1枚あたり540円にて承ります。
                            </small>
                        </div>
                    </div>
                </div>

                <!-- 小計:オプション料金 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">
                        オプション料金(税込)
                    </label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input id="sum_opt" class="form-control text-right" 
                                type="text" readonly>
                            <div class="input-group-append">
                                <label class="input-group-text">
                                    円
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 合計:基本料金⁺オプション料金 -->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label pt-0">
                       合計(税込)
                    </label>
                    <div class="col-md-9">
                        <div class="input-group">
                            <input id="sum_opt" class="form-control text-right" 
                                type="text" readonly>
                            <div class="input-group-append">
                                <label class="input-group-text">
                                    円
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
<script src="https://jp.vuejs.org/js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
