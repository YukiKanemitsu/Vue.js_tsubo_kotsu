<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .ball {
            position: absolute;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <script src="https://jp.vuejs.org/js/vue.js"></script>

    <div id="app">

        <div v-show="show">
            <p>
                now1: "{{ now1() }}"
            </p>            
            <p>
                now2: "{{ now2() }}"
            </p>
        </div>

    </div>
    
<script> 


    var app = new Vue ({
        el: '#app',
        data: {
            show: true,
        },
        methods: {
            // 現在日時を返すメソッド
            now1: function() {
                return (new Date() ).toLocaleString();
            }
        },
        computed: {
            // 現在日時を返す算出プロパティ
            now2: function() {
                return (new Date() ).toLocaleString();
            }
        }   
    });


</script>
</body>
</html>
